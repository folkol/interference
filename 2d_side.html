<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>title</title>
	<script>
	settings =  {
		canvas: {
			width: 600,
			height: 400
		},
		granularity: 10
	}

	red_wave = {
		phaseshift: 0,
		amplitude: 50,
		wavelength: 50,
		speed: 1,
		color: '#f00'
	}

	function render() {
		function renderWave(wave) {
			wave.phaseshift += wave.speed;

			ctx.beginPath();
			ctx.strokeStyle = wave.color;
			for(x = 0; x <= settings.canvas.width; x+=10) {
				var dy = settings.canvas.height / 2;
				var y = dy + wave.amplitude * Math.sin((x + wave.phaseshift) / wave.wavelength);
				ctx.lineTo(x, y);
			}
			ctx.stroke();
		};

		var c = document.getElementById("myCanvas");
		var ctx = c.getContext("2d");
		ctx.clearRect(0, 0, settings.canvas.width, settings.canvas.height);

		renderWave(red_wave);

	}
	window.onload=function() {
		setInterval(render, 1000/60);
	};
	</script>
</head>
<body>
	<canvas id="myCanvas" width="600" height="400" style="border:1px solid #000000; float: left;">
	</canvas>
	<p>ax: <span id="ax"></span></p>
</body>
</html>
